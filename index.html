<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Android Log Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      font-size: 1.25rem;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    button {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin: 0.25rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .log-entry {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem;
      position: relative;
      background: #fff;
    }
    .log-entry.repeated {
      background-color: #fff9c4;
    }
    .log-entry .copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #ddd;
      border: none;
      padding: 2px 5px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .stack-trace {
      display: none;
      margin-left: 1rem;
      font-family: monospace;
      font-size: 0.9rem;
      color: #555;
    }
    .log-entry.expandable:hover {
      cursor: pointer;
      background-color: #eef;
    }
  </style>
</head>
<body>
  <div class="navbar">Android Log Analyzer</div>
  <div class="container">
    <div class="card">
      <h2>Upload Log File</h2>
      <input type="file" id="logFile" accept=".txt,.log">
      <button onclick="analyzeLog()">Analyze</button>
    </div>

    <div class="card">
      <h2>Error Summary</h2>
      <canvas id="errorChart"></canvas>
    </div>

    <div class="card">
      <h2>Errors (Grouped by Category)</h2>
      <div id="logOutput"></div>
    </div>
  </div>

  <script>
    let errorCategories = {
      Crash: [],
      ANR: [],
      StrictMode: [],
      SystemError: [],
      OutOfMemory: []
    };
    let crashCount = {};

    function analyzeLog() {
      const file = document.getElementById('logFile').files[0];
      if (!file) return alert('Please upload a log file.');

      const reader = new FileReader();
      reader.onload = (e) => {
        const lines = e.target.result.split('\n');
        errorCategories = { Crash: [], ANR: [], StrictMode: [], SystemError: [], OutOfMemory: [] };
        crashCount = {};
        let currentStack = [];
        let lastError = null;

        lines.forEach((line, i) => {
          const trimmed = line.trim();
          let matched = false;

          if (/FATAL EXCEPTION|java\.lang\./.test(trimmed)) {
            matched = true;
            errorCategories.Crash.push({ header: trimmed, stack: [] });
            lastError = errorCategories.Crash[errorCategories.Crash.length - 1];
            crashCount[trimmed] = (crashCount[trimmed] || 0) + 1;
          }
          else if (/ANR in|not responding/.test(trimmed)) {
            matched = true;
            errorCategories.ANR.push({ header: trimmed, stack: [] });
          }
          else if (/StrictMode|network on main/.test(trimmed)) {
            matched = true;
            errorCategories.StrictMode.push({ header: trimmed, stack: [] });
          }
          else if (/System\.err|Caused by:/.test(trimmed)) {
            matched = true;
            errorCategories.SystemError.push({ header: trimmed, stack: [] });
          }
          else if (/OutOfMemoryError|low memory/.test(trimmed)) {
            matched = true;
            errorCategories.OutOfMemory.push({ header: trimmed, stack: [] });
          }

          // capture stack traces
          if (!matched && lastError && /^\tat /.test(trimmed)) {
            lastError.stack.push(trimmed);
          } else {
            lastError = null;
          }
        });

        renderErrors();
        renderChart();
      };
      reader.readAsText(file);
    }

    function renderErrors() {
      const container = document.getElementById('logOutput');
      container.innerHTML = '';
      Object.keys(errorCategories).forEach(category => {
        const group = errorCategories[category];
        if (group.length === 0) return;

        const details = document.createElement('details');
        const summary = document.createElement('summary');
        summary.textContent = `${category} (${group.length})`;
        details.appendChild(summary);

        group.forEach(log => {
          const div = document.createElement('div');
          div.className = 'log-entry' + (crashCount[log.header] > 1 ? ' repeated' : '') + (log.stack.length > 0 ? ' expandable' : '');
          div.innerText = log.header;

          if (log.stack.length > 0) {
            div.addEventListener('click', function () {
              this.nextSibling.style.display = this.nextSibling.style.display === 'block' ? 'none' : 'block';
            });
          }

          const btn = document.createElement('button');
          btn.className = 'copy-btn';
          btn.textContent = 'Copy';
          btn.onclick = (e) => {
            e.stopPropagation();
            navigator.clipboard.writeText(log.header + '\n' + log.stack.join('\n'));
            alert('Copied!');
          };
          div.appendChild(btn);

          details.appendChild(div);

          if (log.stack.length > 0) {
            const stackDiv = document.createElement('div');
            stackDiv.className = 'stack-trace';
            stackDiv.innerText = log.stack.join('\n');
            details.appendChild(stackDiv);
          }
        });

        container.appendChild(details);
      });
    }

    function renderChart() {
      const ctx = document.getElementById('errorChart').getContext('2d');
      const labels = Object.keys(errorCategories);
      const data = labels.map(label => errorCategories[label].length);

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Error Count',
            data,
            backgroundColor: 'rgba(231, 76, 60, 0.6)',
            borderColor: 'rgba(192, 57, 43, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
