<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Android Log Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
    }
    .navbar {
      background: #2c3e50;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1.25rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      background: white;
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    button {
      background: #3498db;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 0.5rem;
      font-size: 1rem;
    }
    button:hover {
      background: #2980b9;
    }
    input[type="file"] {
      margin-right: 1rem;
    }
    .chart-container {
      width: 100%;
      max-width: 700px;
      margin: auto;
    }
    .filters label {
      margin-right: 1rem;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .output, .activities {
      background: #ecf0f1;
      border-radius: 4px;
      padding: 1rem;
      max-height: 250px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="navbar">Android Log Analyzer</div>

  <div class="container">
    <div class="card">
      <h2>Upload & Analyze</h2>
      <input type="file" id="logFile" accept=".txt,.log">
      <button onclick="analyzeLog()">Analyze</button>
      <button onclick="downloadReport()">Download Report</button>
      <button onclick="copyToClipboard()">Copy Logs</button>
    </div>

    <div class="card">
      <h2>Error Summary</h2>
      <div class="chart-container">
        <canvas id="errorChart"></canvas>
      </div>
    </div>

    <div class="card">
      <h2>Error Filters</h2>
      <div class="filters">
        <label><input type="checkbox" class="filter-checkbox" value="Crash" checked> Crash (<span id="count-Crash">0</span>)</label>
        <label><input type="checkbox" class="filter-checkbox" value="ANR" checked> ANR (<span id="count-ANR">0</span>)</label>
        <label><input type="checkbox" class="filter-checkbox" value="StrictMode" checked> StrictMode (<span id="count-StrictMode">0</span>)</label>
        <label><input type="checkbox" class="filter-checkbox" value="SystemError" checked> System Error (<span id="count-SystemError">0</span>)</label>
